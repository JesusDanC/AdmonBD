version: '3.1'

services:
  sql_server:
    container_name: SQLServer2019
    build: 
      context: .
      target: SQL2019
    ports:
      - 20000:1433
    volumes:
      - ./file_db/sqlServer/:/var/opt/mssql/data/
    restart: always
  
  mysql:
    container_name: MySQL8
    build:
      context: .
      target: MySQL8
    ports:
      - 20001:3306
    volumes:
      - ./file_db/Mysql/:/var/lib/mysql
    restart: always

  postgres:
    container_name: Postgres
    build:
      context: .
      target: Postgres
      ports:
      - 20002:5432
      volumes:
      - ./file_db/Postgres:/var/lib/postgresql/data
      restart: always

  oracle:
    container_name: Oracle
    build:
      context: .
      target: Oracle
      ports:
      - 20003:1521
      volumes:
      - ./file_db/Oracle:/u01/app/oracle/oradata
    restart: always


